name: Continuous Delivery of Python package

on:
  workflow_dispatch:
    inputs:
      production_release:
        description: "Production release?"
        type: boolean
        required: true
        default: true

concurrency: release

permissions:
  contents: write
  packages: read

jobs:
  ci-check-python:
    name: Check Python
    uses: ./.github/workflows/check-python.yaml

  release:
    name: Release Library
    needs: ci-check-python
    runs-on: ubuntu-latest
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
      contents: write
      packages: read

    steps:
      - uses: actions/checkout@v3
        with:
          # Fetch entire repository history so we can determine version number from it
          fetch-depth: 0

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "poetry"

      - name: Install dependencies
        run: poetry install --no-interaction --no-root --with cd

      - name: Get branch name
        shell: bash
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
        id: get_branch

      - name: Set Git user as GitHub actions
        run: git config --global user.email "actions@github.com" && git config --global user.name "github-actions"

      - name: Update release - Production
        if: steps.get_branch.outputs.branch == 'main' && inputs.production_release
        run: semantic-release version

      - name: Update release - Prerelease
        if: steps.get_branch.outputs.branch == 'main' && !inputs.production_release
        run: semantic-release version --prerelease

      - name: Create Wheel
        run: poetry build --format wheel

      - name: Publish to GitHub
        if: steps.get_branch.outputs.branch == 'main'
        run: semantic-release publish

      - name: Publish to PyPI
        if: steps.get_branch.outputs.branch == 'main' && inputs.production_release
        uses: pypa/gh-action-pypi-publish@release/v1
